<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div><button id="load">Load Events</button></div>
        
        <div>
            <span class='time-block active' id="9am">9 AM</span>
            <div class="row">
            <input type='text' class='input-field' id='input-9'>
            <button class="saveBtn" id="saveBtn-9">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="10am">10 AM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-10'>
            <button class="saveBtn" id="saveBtn-10">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="11am">11 AM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-11'>
            <button class="saveBtn" id="saveBtn-11">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="12am">12 AM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-12'>
            <button class="saveBtn" id="saveBtn-12">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="1pm">1 PM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-1'>
            <button class="saveBtn" id="saveBtn-1">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="2pm">2 PM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-2'>
            <button class="saveBtn" id="saveBtn-2">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="3pm">3 PM</span>
          <div class="row">
            <input type="text" class='input-field' id='input-3'>
            <button class="saveBtn" id="saveBtn-3">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="4pm">4 PM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-4'>
            <button class="saveBtn" id="saveBtn-4">Save</button>
          </div>
        </div>
        
        <div>
          <span class='time-block active' id="5pm">5 PM</span>
          <div class="row">
            <input type='text' class='input-field' id='input-5'>
            <button class="saveBtn" id="saveBtn-5">Save</button>
          </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
